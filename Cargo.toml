[package]
name = "repo-utils"
version = "0.3.0"
authors = ["Florian Bramer <elektronenhirn@gmail.com>"]
edition = "2018"
description="Utilities for google's repo-tool"
license="MIT"
readme="README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.40"
clap = {version = "4.0.13", features = ["cargo", "derive"] }
colored = "2"
crossbeam = "0.8.0"
git2 = "0.15.0"
indicatif = { version = "0.17.0", features = ["rayon"] }
rayon = "1.5.1"
serde = {version = "1.0.125", features = ["derive"]}
serde-xml-rs = "0.6.0"
